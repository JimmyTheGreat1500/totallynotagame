	<script>
var rockChecked = false;
var paperChecked = false;
var scissorsChecked = false;
var opponentchecked = 0;
function play(){
document.getElementById("hideable").style.display = "none";
rockChecked = false;
paperChecked = false;
scissorsChecked = false;
if (document.getElementById("rock").checked===true){rockChecked=true;}
else if (document.getElementById("paper").checked===true){paperChecked=true;}
else if (document.getElementById("scissors").checked===true){scissorsChecked=true;}
else{alert("ERROR: INVALID ENTRY");window.location.reload();}
document.getElementById("afterGame").style.display="block";
opponentchecked=Math.ceil(Math.random()*3)
if (opponentchecked===1&&rockChecked===true){document.getElementById("result").innerHTML = "Congrats, you win! You played rock and the opponent played scissors";}
else if (opponentchecked===2&&paperChecked===true){document.getElementById("result").innerHTML = "Congrats, you win! You played paper and the opponent played rock";}
else if (opponentchecked===3&&scissorsChecked===true){document.getElementById("result").innerHTML = "Congrats, you win! You played scissors and the opponent played paper";}
else if (opponentchecked===2&&rockChecked===true){document.getElementById("result").innerHTML = "You tied... Both you and the opponent played rock"}
else if (opponentchecked===3&&paperChecked===true){document.getElementById("result").innerHTML = "You tied... Both you and the opponent played paper"}
else if (opponentchecked===1&&scissorsChecked===true){document.getElementById("result").innerHTML = "You tied... Both you and the opponent played scissors"}
else{document.getElementById("result").innerHTML = "HAHAHA you lost lol";}
}
</script>
